name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  basic-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Verify frontend entrypoints
        run: |
          node -e "const fs=require('fs'); fs.accessSync('frontend/index.html'); fs.accessSync('frontend/config/settings.js'); console.log('Frontend files OK');"
